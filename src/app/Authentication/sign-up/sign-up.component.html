<!-- login.component.html -->
<button class="btn  me-2 " type="button" (click)="translate.use('en')">EN</button>
<button class="btn  me-2 " type="button" (click)="translate.use('ar')">AR</button>

<app-alert [message]="'Email Already Exists'" *ngIf="error" (close)="RemovePopUpScreen()"></app-alert>
<div class="container" [ngClass]="{'rtl-layout': translate.currentLang === 'ar', 'ltr-layout': translate.currentLang !== 'ar'}">
  <form class=" form-inline card" (ngSubmit)="onSubmit()" #form="ngForm">
    <br>
    <div class="form-group " >
      <label  class="form-label styled-label" for="myName" >{{"NAME"|translate}} </label>

      <input class=" form-control form-control-lg " type="text" id="myName" name="myName" placeholder= "{{'PHName'|translate}}"
        ngModel required #myName="ngModel" #hi="ngModel" >


    </div>
    <small style="color: red;" *ngIf="!myName.valid &&myName.touched" >{{"nameRequired"|translate}}</small>

    <br>
    <div class="form-group ">  
      <label  class="form-label styled-label" for="email" >{{"EMAIL"|translate}} </label>

      <input class=" form-control form-control-lg " type="email" id="email" name="email" placeholder="{{'PHEmail'|translate}}"
        ngModel email required #email="ngModel">


    </div>
    <small style="color: red;" *ngIf="!email.valid &&email.touched" >{{"emailRequired"|translate}}</small>
    <!-- <small style="color: red;" *ngIf="!uniqueEmail " >{{"emailExists"|translate}}</small> -->

    <br>
    <div class="form-group">
      <label  class="form-label  styled-label" for="password" >{{"Password"|translate}}</label>

      <input class="form-control form-control-lg " type="password" id="password" placeholder="{{'PHPass'|translate}}" name="password"
        ngModel required #pass="ngModel" >


    </div>
    <small style="color: red;" *ngIf="!pass.valid&&pass.touched" >{{'PasswordRequired'|translate}}</small>

    <br>
    <div class="form-group">

      <button [disabled]="!form.valid" class="btn btn-primary btn-lg" type="submit" >
        {{'Signup'|translate}}</button>
      <a type="button" (click)="loginActivate()" class="link-primary signUpLink" >
        {{('Login'|translate)}}</a>
    </div>
    <br>
  </form>
</div>
