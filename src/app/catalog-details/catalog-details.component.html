<app-nav-bar></app-nav-bar>
<div class="container">

    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src=  "https://image.tmdb.org/t/p/original{{moive?.getImageURL()}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{moive?.getTitle()}}</h5>
              <p class="card-text"><strong>Overview: </strong> {{moive?.getOverview()}}</p>
              <hr>
              <p class="card-text">  <strong>Release Date:</strong> {{moive?.getDate()}}</p>
              <hr>

              <p class="card-text"><strong>Language: </strong>{{moive?.getLanguage() |uppercase}}</p>
              <hr>

              <p class="card-text"><strong>Vote Avergare:</strong> {{moive?.getVoteAvergare()}}</p>
              <hr>

              <p class="card-text"><strong>Vote Count:</strong> {{moive?.getVoteCount()}}</p>
              <mat-icon svgIcon="thumbs-up" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>

            </div>
          </div>
        </div>
      </div>
